---
# Homepage configuration
# See https://fontawesome.com/v5/search for icons options

title: "Rpi dashboard"
subtitle: "Escamilla Mendiola"
logo: "logo.png"
# icon: "fas fa-skull-crossbones" # Optional icon

header: true
footer: '<p>Created with <span class="has-text-danger">❤️</span> with <a href="https://bulma.io/">bulma</a>, <a href="https://vuejs.org/">vuejs</a> & <a href="https://fontawesome.com/">font awesome</a> // Fork me on <a href="https://github.com/bastienwirtz/homer"><i class="fab fa-github-alt"></i></a></p>' # set false if you want to hide it.

# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#3273dc"
    link-hover: "#363636"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#3273dc"
    link-hover: "#ffdd57"

# Optional message
message:
  #url: https://b4bz.io
  style: "is-dark" # See https://bulma.io/documentation/components/message/#colors for styling options.
  title: "Servidor Rpi !"
  icon: "fa fa-grin"
  content: "Servidor RPI"

# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  - name: "Contribute"
    icon: "fab fa-github"
    url: "https://github.com/bastienwirtz/homer"
    target: "_blank" # optional html a tag target attribute
  - name: "Wiki"
    icon: "fas fa-book"
    url: "https://www.wikipedia.org/"
  # this will link to a second homer page that will load config from additional-page.yml and keep default config values as in config.yml file
  # see url field and assets/additional-page.yml.dist used in this example:
  #- name: "another page!"
  #  icon: "fas fa-file-alt"
  #  url: "#additional-page" 

# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "Monitoreo"
    icon: "fa-solid fa-screwdriver-wrench"
    items:
      - name: "Portainer"
        logo: "assets/icons/portainer.png"
        subtitle: "docker config"
        tag: "portainer"
        keywords: "portainer"
        url: "http://192.168.3.30:9000"
        target: "_blank" # optional html a tag target attribute
      - name: "rpi-monitoring"
        logo: "assets/icons/rpi-monitor.png"
        subtitle: "Rpi-monitoring"
        tag: "rpi_monitoring"
        url: "http://192.168.3.30:8888"
      - name: "dash"
        logo: "assets/icons/dash.png"
        subtitle: "dash_dot"
        tag: "dash_dot"
        url: "http://192.168.3.30:8083"
  - name: "Servicios"
    icon: "fas fa-cloud"
    items:
      - name: "Plex"
        logo: "assets/icons/plex.png"
        subtitle: "plex service"
        tag: "plex"
        keywords: "plex"
        url: "http://192.168.3.30:32400/web/index.html#!/"
        target: "_blank" # optional html a tag target attribute
      - name: "Transmission"
        logo: "assets/icons/transmission.png"
        subtitle: "transmission"
        tag: "plex"
        keywords: "plex"
        url: "http://192.168.3.30:9091"
        target: "_blank" # optional html a tag target attribute 
      - name: "FileBrowser"
        logo: "assets/icons/filebrowser.png"
        subtitle: "File Browser"
        tag: "File Browser"
        keywords: "file browser"
        url: "http://192.168.3.30:8081"
        target: "_blank" # optional html a tag target attribute
      - name: "Home Assistant"
        logo: "assets/icons/homeassistant.png"
        subtitle: "Home Assistant"
        tag: "Hole Assistant"
        keywords: "Home Assistant"
        url: "http://192.168.3.31:8123"
        target: "_blank" # optional html a tag target attribute
      - name: "Pi Hole"
        logo: "assets/icons/pihole.png"
        subtitle: "Pi Hole"
        tag: "Pi Hole"
        keywords: "Pi Hole"
        url: "http://192.168.3.30:8082/admin"
        target: "_blank" # optional html a tag target attribute 

        
